  arm32v7:
    runs-on: ubuntu-18.04
    env:
      TAG: latest
    steps:
      - uses: actions/checkout@v1
      - uses: uraimo/run-on-arch-action@v1.0.6
        id: arm32v7
        with:
          architecture: armv7
          distribution: ubuntu18.04
          run: |
            export DEBIAN_FRONTEND="noninteractive"
            export TERM=xterm
            export LANGUAGE="en_US.UTF-8"
            export LANG="en_US.UTF-8"
            export LC_ALL="en_US.UTF-8"
            apt-get -q update
            apt-get -qy install apt-transport-https ca-certificates curl gnupg-agent software-properties-common curl
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
            add-apt-repository "deb [arch=armhf] https://download.docker.com/linux/ubuntu bionic stable"
            apt-get -q update
            apt-get -qy install docker-ce docker-ce-cli containerd.io
            echo ::set-output name=id::$(docker build --compress --no-cache --force-rm -t qoopido/easyepg.minimal:arm32v7-${TAG} -f Dockerfile.amd64 .)
      - name: Build arm32v7
        run: |
          echo "Container ID is ${{ steps.arm32v7.outputs.id }}"

  arm32v7:
    runs-on: ubuntu-18.04
    env:
      TAG: latest
    steps:
      - uses: actions/checkout@v1
        id: arm32v7
      - name: Preparation
        run: |
          PWD=$(pwd)
          echo ${PWD}
          export DOCKER_CONFIG=${PWD}/.docker/
          sudo apt-get -qy update
          sudo apt-get -qy --no-install-recommends install qemu-user-static binfmt-support moreutils
          cp /usr/bin/qemu-arm-static ./root
          cp /usr/bin/qemu-aarch64-static ./root
          echo "$(cat /etc/docker/daemon.json) {\"experimental\": true}" | jq -s add | sudo sponge /etc/docker/daemon.json
          sudo service docker restart
          docker version
